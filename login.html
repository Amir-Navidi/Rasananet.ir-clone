<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="assets/css/login.css">
    <script defer src="assets/js/login.js"></script>
    <script defer src="assets/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <title>ورود-رسانا</title>
</head>

<body>
    <div class="container row">
        <div class="form">
            <img src="images/logo.png" class="logo" alt="">
            <h3 class="title">ورود به رسانا</h3>
            <p>برای استفاده از خدمات رسانا، وارد حساب کاربری خود شوید.</p>
            <form class="needs-validation" novalidate>
                <div class="form-floating">
                    <input type="number" class="form-control mobileNumber" placeholder="" required>
                    <label for="phone-num">شماره موبایل</label>
                    <div class="invalid-feedback">
                        شماره موبایل باید 11 رقم باشد و با 09 (پیش شماره ایران) شروع شود.
                    </div>
                </div>
                <div class="pswd-container form-floating">
                    <input type="password" class="form-control" id="pswd"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=(.*\d){4,}).{8,}$" placeholder="" required>
                    <label for="pswd">رمز عبور</label>
                    <span class="eye pswd-eye">
                        <i class="fa fa-eye"></i>
                    </span>
                    <div class="invalid-feedback">
                        رمز عبور وارد شده صحیح نمی باشد.
                    </div>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        مرا به خاطر بسپار
                    </label>
                </div>

                <button type="submit">ورود</button>

                <div class="forgot-pswd"><a href="pswd-reset.html">رمز عبور خود را فراموش کرده اید؟</a></div>
                <div class="sign-up">حساب کاربری ندارید؟ <a href="sign-up.html">ثبت نام کنید</a></div>
            </form>
        </div>
        <div class="login-img">
            <img src="images/Tablet login-amico.png" alt="">
        </div>
    </div>
</body>

</html>
