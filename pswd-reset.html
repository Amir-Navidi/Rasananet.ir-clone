<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="assets/css/pswd-reset.css">
    <script defer src="assets/js/pswd-reset.js"></script>
    <script defer src="assets/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <title>تغییر گذرواژه-رسانا</title>
</head>

<body>
    <div class="container row">
        <div class="form">
            <img src="images/logo.png" class="logo" alt="">
            <h4 class="title">تغییر گذرواژه</h4>
            <p>گذرواژه خود را فراموش کردید؟ کافی هست شماره ای که با آن ثبت نام کردید را بنویسید تا گذرواژه جدید برای شما ارسال شود.</p>
            <form class="needs-validation" novalidate>
                <div class="form-floating">
                    <input type="number" class="form-control mobileNumber" placeholder="" pattern="" required>
                    <label for="phone-num">شماره موبایل</label>
                    <div class="invalid-feedback">
                        شماره موبایل باید 11 رقم باشد و با 09 (پیش شماره ایران) شروع شود.
                    </div>
                </div>

                <button type="submit">ورود</button>

                <div class="sign-up">حساب کاربری ندارید؟ <a href="sign-up.html">ثبت نام کنید</a></div>
            </form>
        </div>
        <div class="pswd-reset">
            <img src="images/reset_password.png" alt="">
        </div>
    </div>
</body>

</html>
